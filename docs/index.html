<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="twitter:image:src"
      content="https://repository-images.githubusercontent.com/264117985/f0d34600-9951-11ea-97c1-cf185c56f111"
    />
    <meta name="twitter:site" content="@github" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="danielgtaylor/restish" />
    <meta
      name="twitter:description"
      content="Restish is a CLI for interacting with REST-ish HTTP APIs with some nice features built-in - danielgtaylor/restish"
    />
    <meta
      property="og:image"
      content="https://repository-images.githubusercontent.com/264117985/f0d34600-9951-11ea-97c1-cf185c56f111"
    />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:type" content="object" />
    <meta property="og:title" content="danielgtaylor/restish" />
    <meta
      property="og:url"
      content="https://github.com/danielgtaylor/restish"
    />
    <meta
      property="og:description"
      content="Restish is a CLI for interacting with REST-ish HTTP APIs with some nice features built-in - danielgtaylor/restish"
    />
    <!-- Theme: Simple (latest v0.x.x) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <style>
      :root {
        --base-font-size: 16px;
        --theme-color: #5fafd7;
        --link-color: #ff5f87;
        --code-theme-background: #333;
        --code-theme-text: #eee;
        --code-inline-background: #eee;
        --code-inline-color: #333;
      }

      code[class*="language-"],
      pre[class*="language-"] {
        color: #ccc;
        background: none;
        font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
        font-size: 1em;
        text-align: left;
        white-space: pre;
        word-spacing: normal;
        word-break: normal;
        word-wrap: normal;
        line-height: 1.5;

        -moz-tab-size: 4;
        -o-tab-size: 4;
        tab-size: 4;

        -webkit-hyphens: none;
        -moz-hyphens: none;
        -ms-hyphens: none;
        hyphens: none;
      }

      /* Code blocks */
      pre[class*="language-"] {
        padding: 1em;
        margin: 0.5em 0;
        overflow: auto;
      }

      :not(pre) > code[class*="language-"],
      pre[class*="language-"] {
        background: #2d2d2d;
      }

      /* Inline code */
      :not(pre) > code[class*="language-"] {
        padding: 0.1em;
        border-radius: 0.3em;
        white-space: normal;
      }

      .token.comment,
      .token.block-comment {
        color: #9e9e9e;
      }

      .token.success,
      .token.operator {
        color: white;
      }

      .token.error {
        color: white;
        background-color: #ff5f87;
      }

      .token.property,
      .token.class-name,
      .token.constant,
      .token.symbol,
      .token.key {
        color: #5fafd7;
      }

      .token.boolean,
      .token.null,
      .token.keyword {
        color: #ff5f87;
      }

      .token.number {
        color: #d78700;
      }

      .token.string,
      .token.char,
      .token.attr-value,
      .token.regex {
        color: #afd787;
      }

      .token.variable,
      .token.binary {
        color: #ffd7d7;
      }

      .token.date {
        color: #af87af;
      }

      .token.uri {
        color: #d6ffb7;
        font-style: italic;
      }
    </style>

    <!-- docsify-themeable (latest v0.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Restish",
        repo: "danielgtaylor/restish",
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-http.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
    <script>
      // Custom "readable" language for Restish output, see `cli/lexer.go`.
      Prism.languages.readable = {
        response: {
          alias: "keyword",
          pattern: /^HTTP\/[12]\.[0-9].*/m,
          inside: {
            success: /[23][0-9]{2}\b.*/,
            error: /[45][0-9]{2}\b.*/,
          },
        },
        header: {
          pattern: /^[A-Z][a-zA-Z0-9-]+:.*/m,
          inside: {
            property: /[A-Z][a-zA-Z0-9-]+(?=:)/,
          },
        },
        property: /^\s+[a-z0-9-_]+(?=:)/im,
        date: /"?20[0-9]{2}-[01][0-9]-[0-9]{2}(T[0-9:+-.]+Z?)?"?/,
        uri: /"([a-z]+:\/\/|\/).*"/,
        string: {
          pattern: /"(?:\\.|[^\\"\r\n])*"(?!\s*:)/,
          greedy: true,
        },
        binary: /\b0x[0-9a-f]+.../i,
        number: /\b0x[\dA-Fa-f]+\b|(?:\b\d+\.?\d*|\B\.\d+)(?:[Ee][+-]?\d+)?/,
        boolean: /\b(?:true|false)\b/i,
        null: /\bnull\b/i,
      };

      Prism.languages.bash = {
        comment: /^#.*/m,
        json: {
          pattern: /^\{(.|\n)*\}/m,
          greedy: false,
          inside: Prism.languages.json,
        },
        uri: {
          pattern: /(https?:\/\/)?[a-z0-9.-]+\.com\S*/,
        },
        variable: /[A-Z0-9_]+(?=[=])/,
        varuse: {
          alias: "variable",
          pattern: /\$[A-Z0-9_]+/,
        },
        header: {
          pattern: /-H [A-Z][a-zA-Z0-9-]+:\S+/,
          inside: {
            property: /[A-Z][a-zA-Z0-9-]+(?=:)/,
          },
        },
        queryparam: {
          pattern: /-q [a-z0-9-]+=\S+/i,
          inside: {
            property: /[a-z0-9-]+(?==)/i,
          },
        },
        string: {
          pattern: /("(?:\\.|[^\\"\r\n])*"(?!\s*:))|('(?:\\.|[^\\'\r\n])*'(?!\s*:))/,
          greedy: true,
        },
        property: /[a-z0-9.\[\]-]+(?=:)/,
        number: /\b[0-9]+(\.[0-9]+)?/,
        boolean: /\b(?:true|false)\b/i,
        null: /\bnull\b/i,
        keyword: /restish|</,
      };
    </script>
  </body>
</html>
